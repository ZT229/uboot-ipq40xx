<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>U-Boot 更新</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="m">
			<div id="nav">
				<a href="index.html" class="nav-button">固件更新</a>
				<a href="art.html" class="nav-button">ART 更新</a>
				<a href="uboot.html" class="nav-button active">U-Boot 更新</a>
			</div>
			<div id="content">
				<div class="content-wrapper">
					<h1>U-BOOT 更新</h1>
					<p>您将要更新此设备<strong>U-Boot 引导程序</strong>。<br>请从本地硬盘选择要更新的路由器U-Boot文件并点击<strong>更新 U-Boot</strong> 按钮。</p>
					<form method="post" enctype="multipart/form-data">
						<div class="form-row">
							<input type="file" name="uboot">
							<input type="submit" value="更新 U-Boot">
						</div>
					</form>
					<div class="i w">
						<strong>提醒：</strong>
						<ul>
							<li>在更新期间不要断开路由器电源</li>
							<li>如果更新顺利，设备将自动重启</li>
							<li>请确保选择正确的U-Boot文件</li>
							<li>更新U-Boot是一个十分危险的操作，可能导致您的路由器无法启动</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="f">You can find more information about this project on <a href="https://github.com/pepe2k/u-boot_mod" target="_blank">GitHub</a>.</div>
	</body>
</html>
