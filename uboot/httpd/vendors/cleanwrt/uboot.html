<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>U-Boot 更新</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="m">
            <h1>U-Boot 更新</h1>
            <p>您可通过此页面更新设备的<strong>U-Boot 引导程序</strong>。<br>请选择文件后点击<strong>更新 U-Boot</strong> 按钮。</p>
            <form method="post" enctype="multipart/form-data">
                <label for="uboot-file">选择 U-Boot 文件：</label>
                <input type="file" name="uboot" id="uboot-file">
                <input type="submit" value="更新 U-Boot">
            </form>
            <div class="info-box warning-box">
                <strong>警告：</strong>
                <ul>
                    <li>更新过程中请勿断开设备电源；</li>
                    <li>更新成功后设备将自动重启；</li>
                    <li>请确保所选文件与设备硬件完全兼容；</li>
                    <li>错误的 U-Boot 文件可能导致设备永久损坏！</li>
                </ul>
            </div>
        </main>
        <div id="f">
            <nav>
                <a href="index.html" class="nav-button">固件更新</a>
                <a href="uboot.html" class="nav-button active">U-Boot 更新</a>
                <a href="art.html" class="nav-button">ART 更新</a>
            </nav>
            <br>
            更多项目信息请访问
            <a href="https://github.com/pepe2k/u-boot_mod" target="_blank">GitHub 仓库</a>。
        </div>
    </body>
</html>
