<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>ART更新</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="m">
			<h1>ART更新</h1>
			<p>您将要在此页面下更新此设备的<strong> ART(Atheros Radio Test)数据</strong>。<br>请选择文件以便上传并点击<strong>更新ART</strong>按钮。</p>
			<form method="post" enctype="multipart/form-data"><input type="file" name="art"><input type="submit" value="更新 ART"></form>
			<div class="i w">
				<strong>警告：</strong>
				<ul>
					<li>在更新期间不要断开电源</li>
					<li>如果更新顺利，设备将自动重启</li>
					<li>您可以上传您想要的固件, 请确保选择正确的ART文件</li>
				</ul>
			</div>
		</div>
		<div id="f">You can find more information about this project on <a href="https://github.com/pepe2k/u-boot_mod" target="_blank">GitHub</a>.</div>
	</body>
</html>
