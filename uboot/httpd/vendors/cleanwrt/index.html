<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>固件更新</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="m">
            <h1>固件更新</h1>
            <p>您可通过此页面更新设备的<strong>固件</strong>。<br>请选择固件文件后点击<strong>更新固件</strong>按钮。</p>
            <form method="post" enctype="multipart/form-data">
                <label for="firmware-file">选择固件文件：</label>
                <input type="file" name="firmware" id="firmware-file">
                <input type="submit" value="更新固件">
            </form>
            <div class="info-box warning-box">
                <strong>警告：</strong>
                <ul>
                    <li>更新过程中请勿断开设备电源；</li>
                    <li>更新成功后设备将自动重启；</li>
                    <li>请务必选择与设备型号匹配的固件文件。</li>
                </ul>
            </div>
        </main>
        <div id="f">
            <nav>
                <a href="index.html" class="nav-button active">固件更新</a>
                <a href="uboot.html" class="nav-button">U-Boot 更新</a>
                <a href="art.html" class="nav-button">ART 更新</a>
            </nav>
            <br>
            更多项目信息请访问
            <a href="https://github.com/pepe2k/u-boot_mod" target="_blank">GitHub 仓库</a>。
        </div>
    </body>
</html>
