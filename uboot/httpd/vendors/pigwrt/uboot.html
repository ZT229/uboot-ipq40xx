<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>U-Boot更新</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <nav>
            <a href="index.html" class="nav-button">🏠 固件更新</a>
            <a href="uboot.html" class="nav-button active">🔧 U-Boot更新</a>
            <a href="art.html" class="nav-button">📶 ART更新</a>
        </nav>
    </div>

    <div id="main-content">
        <div class="content-box">
            <h1>🔧 U-Boot更新</h1>
            <div class="form-group">
                <form method="post" enctype="multipart/form-data">
                    <label>📁 请选择U-Boot文件：</label>
                    <input type="file" name="uboot">
                    <input type="submit" value="✅ 确认U-Boot更新">
                </form>
            </div>
            <div class="alert-box error">
                <strong>‼️ 高风险操作</strong>
                <ul>
                    <li>请确保文件与设备硬件完全兼容；</li>
                    <li>更新过程中请勿断开电源；</li>
                    <li>错误的U-Boot文件可能导致设备永久损坏！</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
