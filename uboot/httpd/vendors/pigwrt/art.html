<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ART数据更新</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <nav>
            <a href="index.html" class="nav-button">🏠 固件更新</a>
            <a href="uboot.html" class="nav-button">🔧 U-Boot更新</a>
            <a href="art.html" class="nav-button active">📶 ART更新</a>
        </nav>
    </div>

    <div id="main-content">
        <div class="content-box">
            <h1>📶 ART更新</h1>
            <div class="form-group">
                <form method="post" enctype="multipart/form-data">
                    <label>📁 请选择ART文件：</label>
                    <input type="file" name="art" required>
                    <input type="submit" value="✅ 确认ART更新">
                </form>
            </div>
            <div class="alert-box warning">
                <strong>⚠️ 注意事项</strong>
                <ul>
                    <li>更新过程中请勿断开设备电源，更新成功后设备将自动重启；</li>
                    <li>错误数据可能导致无线性能下降、加速芯片老化，甚至损坏硬件；</li>
                    <li>操作前请备份原始数据，确保文件与设备兼容。</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
